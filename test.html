<script>

    setTimeout(function () {

        var herolist = $('div.heros').children();

        herolist.each(function (idx, obj) {
            var list = $(obj).children();


            list.each(function (idx, obj) {
                var a = $(obj).children().eq(0);
                var img = $(obj).children().eq(0).children().eq(0);
                console.log(img.attr('src'));

                var name = a.text();
                name = name.replace('暂无攻略', '');

                a.attr('download',name);
                a.attr('href',img.attr('src'));

            });
        });


    }, 2000);



</script>
